<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tallykhata</title> 
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="/script.js" type="text/javascript" charset="utf-8" defer></script>
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ট্যালিখাতা</h1> 
    <div class="nameRow">
      <input type="text" id="entryName">
      <label for="entryName">
        নতুন হিসাব যোগ করুন
      </label>
      <button onclick="addName()">যোগ করুন</button>
    </div> 
    <div class="displayNames"></div>
  </div>
  <div class="loader" style="display:none;">
  <div class="bubbles" style="--i:3"></div>
  <div class="bubbles" style="--i:2"></div>
  <div class="bubbles" style="--i:1"></div>
</div>
  <div class="overlay open"></div> 
  <div class="alert">
    <p class="alertMsg">IDK</p> 
    <button id="ok">OK</button>
  </div>
  <div class="confirm">
    <p class="confirmMsg">IDK</p> 
    <div class="confirmBtn">
    <button id="no">CANCEL</button>
    <button id="yes">OK</button>
    </div>
  </div>
</body>
</html>
